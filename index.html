<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>What's weather</title>
  </head>
  <body>
    <div
      class="container mt-3 p-2 bg-info bg-opacity-10 border border-info border-start-1 rounded"
    >
      <div class="row main-body pt-10 mb-4">
        <div class="col-7">
          <form>
            <div class="input-group mb-3">
              <button
                class="btn btn-danger"
                type="submit"
                id="button-currentPosition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-geo-alt"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                  />
                  <path
                    d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                  />
                </svg>
              </button>
              <button class="btn btn-primary" type="submit" id="button-addon1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>

              <input
                id="inputCity"
                type="text"
                class="form-control"
                placeholder="Your city"
                aria-describedby="button-addon1"
              />
            </div>
          </form>

          <img src="media/icons/clear.png" alt="weather icon" />
        </div>
        <div class="col-5">
          <div class="row second-body mt-4">
            <div class="col-12 city-name">
              <h2>CITY</h2>
            </div>
            <div class="col-12 temperature">
              <div class="mainBlock">
                <span id="mainTemp">27</span><span id="degreeSign">°</span>
                <a href="#" id="celsius">C</a>
                <span class="heading-line">|</span>
                <a href="#" id="fahrenheit">F</a>
              </div>
            </div>
            <div class="col-12 week-day">
              <h4>
                <span id="timeSpan">Time: 21:17</span> <br />
                <span id="daySpan">Sunday</span> <br />
                <span id="monthSpan">June, </span>
                <span id="dateSpan">21</span>
              </h4>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row additional-body">
        <div class="col temp-item">
          23°C <br />
          Mon <br />
          June, 22
        </div>
        <div class="col temp-item">
          18°C <br />
          Tue <br />
          June, 23
        </div>
        <div class="col temp-item">
          29°C <br />
          Wed <br />
          June, 24
        </div>
        <div class="col temp-item">
          23°C <br />
          Thu <br />
          June, 25
        </div>
        <div class="col temp-item">
          23°C <br />
          Fri <br />
          June, 26
        </div>
      </div>
      <span>
        <a
          href="https://github.com/ev-indrik/weather-app-shecodes"
          id="developerSignature"
          target="_blank"
          >Open-source code by Jane</a
        >
      </span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
